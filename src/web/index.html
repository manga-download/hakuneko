<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HakuNeko</title>
    <link rel="icon" href="./img/logo.png">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="./lib/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="./js/crypto-js.min.js"></script>
    <script src="./js/oauth-1.0a.min.js"></script>
    <script src="./js/jszip.min.js" defer></script>
    <script src="./js/jspdf.min.js" defer></script>
    <script src="./js/hls.light.min.js" defer></script>
    <script src="./js/ass.min.js" defer></script>
    <script src="./js/sql.min.js" defer></script>
    <link rel="import" href="./lib/hakuneko/app.html">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: hidden;
        }

        #notification {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0.5em;
            padding: 0.5em;
            box-shadow: 0px 2px 4px 2px #808080;
            background-color: #fff8f0;
            border: 1px solid #ffc0c0;
            border-radius: 0.25em;
            font-family: sans-serif;
            text-align: center;
            z-index: 2;
        }

        #notification a {
            text-decoration: none;
            cursor: pointer;
        }

        #notification > #close {
            font-weight: bold;
            cursor: pointer;
            opacity: 0.25;
        }
    </style>
    <script>
        function closeNotification() {
            let notification = document.querySelector('#notification');
            notification.parentNode.removeChild(notification);
        }
    </script>
</head>
<body>
    <div id="notification">
        A new <strong>HakuNeko Desktop Client</strong> is available on GitHub.
        Please download and install the latest version from 
        <a href="https://github.com/manga-download/hakuneko/releases/latest" target="_blank">git.io/hakuneko</a>.
        This client will no longer be supported.
        <span id="close" onclick="closeNotification()" title="Hide notification">[close]</span>
    </div>
    <hakuneko-app></hakuneko-app>
</body>
</html>
