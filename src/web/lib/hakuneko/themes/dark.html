<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">

<dom-module id="hakuneko-theme">
    <template>
        <style>
            :host {
                --color: #dcddde;
                --color-icon: #aaabad;
                --color-completed: #dcddde;
                --color-downloading: #7289da;
                --color-queued: #5667a4;
                --color-available: #95989d;
                --color-unavailable: #56595e;
                --color-input: #dcddde;
                --color-input-bg: #40444b;
                --color-input-border: #7289da;
                --color-input-checkbox: #202225;
                --color-input-disabled: #dcddde;
                --color-input-disabled-bg: #40444b;
                --color-input-disabled-border: #202225;
                --color-scrollbar-track: #36393f;
                --color-scrollbar-thumb: #202225;
                --color-link: #0096cf;

                --select-bg-image: url('/img/dropdown-classic-dark.png');

                /*
                 * application control group
                 */
                --app-loading-screen-color: #aaabad;
                --app-loading-screen-background-color: #202225;
                --app-loading-screen-quote-border: 8px solid #aaabad;
                --app-loading-screen-link-color: #7289da;
                --app-control-border: 1px solid #000000;
                --app-control-shadow: 0.25em 0em 1em 0em rgba(0, 0, 0, 0.25);

                /*
                 * style of menu
                 */
                --menu-control-title-color: #aaabad; /* 'Hakuneko' at the top */
                --menu-control-category-color: #72767d; /* Category names */
                --menu-control-background-color: #202225; /* Top space where 'HakuNeko' and hamburger button is. Space above and below setting space */
                --menu-control-border: 1px solid #000000; /* Border of entire section and credits box */
                --menu-control-separator: 2px groove #4a4249; /* Lines below 'About' and 'Settings' */
                --menu-control-shadow: 0.25em 0.25em 2em 0.5em rgba(0, 0, 0, 0.5);
                --menu-credits-background-color: #292b2f; /* Where credits are listed. Next to HakuNeko's Face. */
                --menu-credits-link-color: #7289da; /* Color of links used in the credits section */
                --menu-settings-background-color: #2f3136; /* Setting space. Where scroll bar is. */
                --menu-settings-row-border: 1px solid #40444b;

                /*
                 * style of connector list
                 */
                --connector-dialog-category-color: #72767d;
                --connector-dialog-background-color: #202225;
                --connector-dialog-border: 1px solid #40444b; /* Border of entire window */
                --connector-dialog-separator: 2px groove #4a4249; /* Lines under 'website', 'manga', etc */
                --connector-dialog-shadow: 0em 0em 2em 1em rgba(0, 0, 0, 0.5);
                --connector-card-background-color: #2f3136;
                --connector-card-border: 1px solid #000000;  /* Border of each connector card */
                --connector-card-shadow: 0.25em 0.25em 0.5em 0.25em rgba(0, 0, 0, 0.25);
                --connector-card-selected: #40444b;
                --connector-card-highlighted: #40444b;
                /*
                rgba(255, 255, 255) âŠ— rgba(0, 128, 255, 0.15)
                    R = 0.15 *   0 + 0.85 * 255
                    G = 0.15 * 128 + 0.85 * 255
                    B = 0.15 * 255 + 0.85 * 255
                */
                --connector-title-border: 1px solid #40444b; /* Line below names of each source */
                --connector-button-clear-color: #f04747; /* X at the top */
                --connector-tag-list-background-color: #2f3136; /* Space where tags are */
                --connector-tag-color: #dcddde; /* Name of tags */
                --connector-tag-background-color: #202225; /* Space around tags */
                --connector-tag-border: 1px solid #72767d; /* No clue what this changes */
                --connector-tag-selected: #40444b;

                /*
                 * style of manga list
                 */
                --manga-control-background-color: #202225; /* Outside Section*/
                --manga-control-separator: 2px groove #4a4249; /* Lines above and below search bars */
                --manga-list-notification-color: #f04747; /* Notification box that pops up at top of list space */
                --manga-list-notification-border: 1px solid #f69191; /* Border of notification box */
                --manga-list-background-color: #2f3136; /* Space where manga are listed */
                --manga-list-border: 0px solid rgba(0, 0, 0, 0.35);
                --manga-list-selected: #49443c;
                --manga-list-highlighted: #292b2f;
                --manga-refresh-button-color: #43b581; /* Refresh button. For both the one next to the input and notification box */
                --manga-refresh-button-shadow: 0px 0px 2px rgba(0, 0, 0, 0.75); /* Shadow of refresh button */
                --manga-bookmark-button-color: #faa61a; /* Favorite button */
                --manga-bookmark-button-shadow: 0px 0px 2px rgba(0, 0, 0, 0.75); /* Shadow of favorite button */
                --manga-button-disabled-color: #72767d !important; /*  */
                --manga-new-content-flag-color: #43b581;

                /*
                 * style of chapter list
                 */
                --chapter-control-background-color: #202225; /* Outside Section*/
                --chapter-control-separator: 2px groove #4a4249; /* Lines above and below search bars */
                --chapter-list-background-color: #2f3136; /* Space where chapters are listed */
                --chapter-list-border: 0px solid rgba(0, 0, 0, 0.35);
                --chapter-list-selected: #49443c;
                --chapter-list-highlighted: #292b2f;
                --chapter-button-offline-color: #faa61a; /* When chapter is only available from files in computer (folder icon_*/
                --chapter-button-available-color: #7289da; /* When chapter is ready to download (cloud) */
                --chapter-button-queued-color: #aaabad; /* When chapter is queued for download (cloud with arrow) */
                --chapter-button-downloading-color: #aaabad; /* When chapter is downloading (cloud with arrow) */
                --chapter-button-completed-color: #faa61a; /* When chapter is downloaded (folder icon) */
                --chapter-button-failed-color: #f04747; /* When chapter does not download */
                --chapter-marker-active-color: #7289da; /* 'mark as read' marker (bookmark) */
                --chapter-marker-inactive-color: #7289da; /* 'mark as read' marker (bookmark) */
                --chapter-marker-removed-color: #f04747; /* No clue */

                /*
                 * style of bookmark manager
                 */
                --bookmark-button-default-color: #faa61a; /* Star */
                --bookmark-button-invalid-color: #aaabad; /* When you can't star something I suppose */
                --bookmark-button-delete-color: #f04747; /* circle next to star */
                --bookmark-button-add-color: #43b581; /* circle next to star */
                --bookmark-button-shadow: 0px 0px 2px rgba(0, 0, 0, 0.75);

                /*
                 * style of download manager
                 */
                --job-control-background-color: #202225; /* Outside section */
                --job-list-background-color: #292b2f; /* Space where downloads are listed */
                --job-list-row-border: 1px solid #000000; /* Line that separates downloads */
                --job-list-progress-background-color: #202225; /* Download bar space */
                --job-list-progress-color: #7289da; /* Download bar filling */
                --job-list-button-queued-color: #aaabad; /* Clock symbol */
                --job-list-button-downloading-color: #aaabad; /* Downloading symbol */
                --job-list-button-completed-color: #faa61a;
                --job-list-button-failed-color: #f04747;

                /*
                 * style of page view
                 */
                --page-background-image: url('/img/background-classic-dark.png');
                --page-control-background-color: #202225; /* When nothing is selected */
                --page-thumbnail-background-color: #202225;
                --page-thumbnail-border: 1px solid #000000;
                --page-thumbnail-shadow: 1em 1em 2em rgba(0, 0, 0, 0.25);
                --page-viewer-background-color: rgba(0, 0, 0, 0.95);
                --page-reader-background-color: #202225; /* When pages are selected */
                --page-video-background-color: #202225; /* When video is selected */
                --page-viewer-title-background-color: rgba(32, 34, 37, 0.95);
                --page-viewer-title-shadow: 0em 0em 1em rgba(0, 0, 0, 0.5);
                --page-chapter-title-color: #dcddde;
            }
        </style>
    </template>

    <script>
        /** @polymerElement */
        class HakunekoTheme extends Polymer.Element {
            /**
             *
             */
            static get is() {
                return 'hakuneko-theme';
            }

            /**
             *
             */
            static get properties() {
                return {
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
            }

        }

        window.customElements.define( HakunekoTheme.is, HakunekoTheme );
    </script>

</dom-module>
