<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../polymer/lib/elements/dom-if.html">
<link rel="import" href="theme.html">

<dom-module id="hakuneko-start">
    <template>
        <style include="theme"></style>
        <style>
            #container {
                width: calc(100% - 2em);
                height: calc(100% - 2em);
                padding: 1em;
                background-color: var(--page-control-background-color);
                background-image: var(--page-background-image);
                overflow-y: scroll;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: left top;
                font-size: 1.25em;
                
            }
            .show {
                display: block ;
            }
            .hide {
                display: none;
            }
            h1 {
                font-size:1.5em;
                margin-top:0;
                margin-bottom:0;
                vertical-align:center;
            }
            h3 {
                margin-bottom:0.1em;
            }
            .border {
                border: 2px solid #cdcdcd;
                border-color: rgba(0, 0, 0, .14);
                border-radius: 1em;
                background-color: var(--chapter-list-background-color);
                padding: 1em;
            }
            .logo {
                margin-right: 1em;
                border-radius: 10%;
            }
        </style>
        <div id="container">
            <h1>[[ i18n('welcomeTitle') ]]</h1>
            <div>
                <p class="border">
                    <img class="logo" src="./img/logo_s.png"  align="left"/>
                    <strong>HakuNeko</strong> [[ i18n('descCircumstances') ]] <br/>
                    [[ i18n('descPhilosophy') ]] <u>[[ i18n('descPhilosophyAdhoc') ]]</u>[[ i18n('descPhilosophyExpl') ]]<br/>
                    [[ i18n('descDocumentation') ]]
                </p>
            </div>
            <div>
                <h3>[[ i18n('instructionsTitle') ]]</h3>
                <div class="border">
                    <strong>HakuNeko</strong> [[ i18n('instDisclaimer') ]]
                    <ol>
                        <li><i class="fas fa-fw fa-plug fa-flip-horizontal" title$="[[ i18n('titleConnector') ]]"></i> [[ i18n('instConnector') ]]</li>
                        <li><i class="fas fa-fw fa-sync" title$="[[ i18n('titleConnector') ]]"></i> [[ i18n('instRefresh') ]]</li>
                        <li><i class="fas fa-fw fa-search" title$="[[ i18n('titleFind') ]]"></i> [[ i18n('instFind') ]]</li>
                        <li><i class="fas fa-fw fa-language" title$="[[ i18n('titleFilter') ]]"></i> [[ i18n('instFilter') ]]</li>
                        <li><i class="fas fa-fw fa-search" title$="[[ i18n('titleSelect') ]]"></i> [[ i18n('instSelect') ]]</li>
                    </ol >
                    [[ i18n('faqMissingConn') ]]<br/>
                    [[ i18n('faqAnsMissingConn') ]]<br/>
                    [[ i18n('faqCopyPaste') ]]<br/>
                    [[ i18n('faqAnsCopyPaste') ]]
                </div>
                <h3>[[ i18n('readyTitle') ]]</h3>
                <div class="border">[[ i18n('end') ]]</div>
            </div>
        </div>
    </template>

    <script>
        /** @polymerElement */
        class HakunekoStart extends Polymer.Element {
            /**
             *
             */
            static get is() {
                return 'hakuneko-start';
            }

            /**
             *
             */
            static get properties() {
                return {
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
            }

            i18n(key) {
                return Engine.LanguageManager.translate('frontend.frontend@classic-dark.start.' + key);
            }
        }

        window.customElements.define( HakunekoStart.is, HakunekoStart );
    </script>

</dom-module>
