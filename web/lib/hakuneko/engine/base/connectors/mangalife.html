<link rel="import" href="mangasee.html">

<script>

    /**
     * 
     */
    class MangaLife extends MangaSee {

        /**
         *
         */
        constructor() {
            super();
            // Public members for usage in UI (mandatory)
            super.id         = 'mangalife';
            super.label      = 'MangaLife';
            this.tags        = [ 'manga', 'english' ];
            // Private members for internal usage only (convenience)
            this.url         = 'https://mangalife.us';

            // register a protocol handler to intercept requests (with custom 'mangalife' protocol) and detect correct MIME type
            Engine.Request.registerProtocol( this.id, this._protocolHandlerCallback.bind( this ) );
        }
    }

</script>
