        /**
         *
         */
        _initializeConnector() {
            let promises = [
                this.url,
                'http://www.mnggo.net/c/1/1/1/',
                'http://www.fashionlib.net/c/1/1/1/',
                'http://www.lady-first.me/c/1/1/1/'
            ].map( domain => Engine.Request.fetchUI( domain, this.requestOptions, '', 25000 ) );
            setTimeout( this._validateOrder.bind( this ), 25000 );
            Promise.all( promises )
            .then( () => this._validateScript() )
            .then( hash => {
                console.log( 'Cached encryption script: ' + hash );
                this.initialized = true;
            } )
            .catch( error => {
                console.warn( error, this );
                this.initialized = false;
            } );
        }

        /**
         *
         */
        _validateScript() {
            return fetch( 'http://www.mnggo.net/mobi/js/chapter.js?666', this.requestOptions )
            .then( response => response.text() )
            .then( data => {
                let match = data.match( /(nimgsrc\s*=\s*)(_0x[0-9a-f]+)\s*\[\s*current_page\s*\]/ );
                let term = match[2];
                let original = match[1] + term;
                let replacement = 'imgsrcs=' + term + ';' + original;
                this.script = data.replace( new RegExp( original, 'g' ), replacement ) + 'imgsrcs';
                let hash = CryptoJS.MD5( data ).toString( CryptoJS.enc.Hex );
                if( this.hash !== hash ) {
                    throw new Error( this.label + ' has updated the encryption!\nYou will not be able to get valid images.\nHash: ' + hash );
                }
                return Promise.resolve( hash );
            } );
        }

        /**
         *
         */
        _validateOrder() {
            // TODO: provide random testees through a server ...
            let testees = [
                '/read-manga/cosmic_boy/uu/cosmic_boy-chapter-35',
                '/read-manga/cosmic_boy/uu/cosmic_boy-chapter-36'
            ].forEach( ( testee, index ) => {
                setTimeout( () => {
                    this._getPageList( {}, { id: testee }, ( error, pages ) => {
                        pages = pages
                        .filter( page => page.indexOf( '/cspiclink/' ) === -1 )
                        .map( page => {
                            let uri = new URL( page );
                            return uri.pathname.split( '/' ).pop();
                        } );
                        if( !this.shuffled && pages.join( ',' ) !== pages.sort().join( ',' ) ) {
                            this.shuffled = new Error( this.label + ' has flagged HakuNeko as bot (the usual cat-and-mouse game),\nas a result ' + this.label + ' will provide pages in shuffled (wrong) order!' );
                            console.warn( this.shuffled );
                        }
                    } );
                }, index * 5000 );
            } );
        }

        /**

        _getMangaList( callback ) {
            fetch( 'http://' + this.id + '.hakuneko.download/cdn/mangas.json', this.requestOptions )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive manga list (status: ${response.status}) - ${response.statusText}` );
                }
                return response.json();
            } )
            .then( data => {
                callback( null, data );
            } )
            .catch( error => {
                console.error( error, this );
                callback( error, undefined );
            } );
        }

        /**

         */
        _getChapterList( manga, callback ) {
            if( this.shuffled ) {
                alert( this.shuffled.message + '\n\nThis message will not be shown again during this session.' );
                this.shuffled = false;
            }
            let script = `
                [...document.querySelectorAll( '#chapter_table * a.chico' )].map( element => {
                    return {
                        id: element.href,
                        title: element.text.trim()
                    };
                } )
            `;
            Engine.Request.fetchUI( this.url + manga.id, this.requestOptions, script )
            .then( result => {
                let chapterList = ( result ? result : [] ).map( chapter => {
                    //this.cfMailDecrypt( element );
                    return {
                        id: this.getRelativeLink( { href: chapter.id } ),
                        title: chapter.title.replace( manga.title, '' ).trim(),
                        language: 'en'
                    };
                } );
                callback( null, chapterList );
            } )
            .catch( error => {
                console.error( error, manga );
                callback( error, undefined );
            } );
        }

        /**
         *
         */
        _getPageList( manga, chapter, callback ) {
            Engine.Request.fetchUI( this.url + chapter.id, this.requestOptions, this.script )
            .then( result => {
                if( !( result instanceof Array ) ) {
                    throw new Error( 'Page list is invalid (incompatible variable type)!' );
                }
                let pageLinks = result.filter( link => {
                    try {
                        new URL( link );
                        return true;
                    } catch ( error ) {
                        console.warn( 'Invalid image URL (skipped): ' + link );
                        return false;
                    }
                } ).map( ( link, index ) => {
                    let uri = new URL( link );
                    uri.protocol = this.id;
                    uri.searchParams.append( 'referer', this.url + chapter.id );
                    uri.searchParams.append( 'delay', index * 50 );
                    return uri.href;
                } );
                callback( null, pageLinks );
            } )
            .catch( error => {
                console.error( error, chapter );
                callback( error, undefined );
            } );
        }

        /**
         * 
         */
        _pageProtocolHandler( request, callback ) {
            let uri = new URL( request.url );
            uri.protocol = ( new URL( this.url ) ).protocol;
            let delay = parseInt( uri.searchParams.get( 'delay' ) );
            uri.searchParams.delete( 'delay' );
            if( uri.hostname.indexOf( 'blogspot' ) > -1 ) {
                this.requestOptions.headers.delete( 'x-referer' );
            } else {
                this.requestOptions.headers.set( 'x-referer', uri.searchParams.get( 'referer' ) );
            }
            uri.searchParams.delete( 'referer' );

            this.wait( delay )
            .then( () => fetch( uri.href, this.requestOptions ) )
            .then( response => {
                if( response.status !== 200 ) {
                    throw new Error( `Failed to receive page (status: ${response.status}) - ${response.statusText}` );
                }
                return response.blob();
            } )
            .then( data => {
                if( uri.pathname.indexOf( 'cspiclink' ) > -1 ) {
                    let desKey = this.desKeys.find( key => uri.pathname.indexOf( key.id ) > -1 ) || this.desKeys[0];
                    return this._descrambleImage( data, desKey.pattern ).then( data => this._blobToBuffer( data ) );
                } else {
                    return this._blobToBuffer( data );
                }
            } )
            .then( data => {
                callback( data );
            } )
            .catch( error => {
                console.error( error, uri.href );
                callback( undefined );
            } );
        }

        /**************************

        _descrambleImage( blob, params ) {
            return createImageBitmap( blob )
            .then( bitmap => {
                return new Promise( ( resolve, reject ) => {
                    let canvas = document.createElement( 'canvas' );
                    canvas.width = bitmap.width;
                    canvas.height = bitmap.height;
                    var ctx = canvas.getContext( '2d' );
                    let partMap = params.split( 'a' );
                    let widthnum = 9;
                    let heightnum = 9;
                    let partWidth = bitmap.width / widthnum;
                    let partHeight = bitmap.height / heightnum;
                    let row, col, targetPosY, targetPosX, sourcePosY, sourcePosX;
                    for ( let index = 0; index < partMap.length; index++ ) {
                        //
                        row = Math.floor( partMap[index] / heightnum );
                        targetPosY = row * partHeight;
                        targetPosX = ( partMap[index] - row * widthnum ) * partWidth;
                        //
                        col = Math.floor( index / widthnum );
                        sourcePosY = col * partHeight;
                        sourcePosX = ( index - col * widthnum ) * partWidth;
                        //
                        ctx.drawImage( bitmap, sourcePosX, sourcePosY, partWidth, partHeight, targetPosX, targetPosY, partWidth, partHeight );
                    }
                    canvas.toBlob( data => {
                        resolve( data );
                    }, this.config.format.value, parseFloat( this.config.quality.value )/100 );
                } );
            } );
        }
